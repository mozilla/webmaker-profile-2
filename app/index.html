<!doctype html>
<html lang="en" ng-app="wmProfile">

<head>
  <meta name="fragment" content="!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta charset="utf-8">

  <title>{{ WMP.username }} | Webmaker</title>

  <link rel="icon" type="image/png" href="img/favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
  <link rel="stylesheet" href="compiled/app.min.ltr.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <a href="https://webmaker.org" class="logo webmaker-logo">
            <img src="bower_components/makerstrap/images/logo.png">
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="container double-margin-bottom">

    <div class="row double-margin-bottom">
      <div class="col-xs-12 col-sm-2">
        <img src="img/avatar-default.png" class="img-circle img-responsive">
      </div>

      <div ng-controller="userMeta" class="solid-bg col-xs-12 col-sm-10">
        <div class="clearfix margin-bottom">
          <h1 class="pull-left">{{ WMP.username }}</h1>

          <button ng-click="isEditMode = !isEditMode" class="btn btn-secondary pull-right margin-top">
            <span ng-hide="isEditMode" class="fa fa-pencil"></span>
            <span ng-show="isEditMode" class="fa fa-save"></span>
          </button>
        </div>

        <div class="margin-bottom">
          <textarea class="form-control" ng-show="isEditMode" placeholder="Write a little about yourself!" ng-model="userIntro"></textarea>
          <p ng-hide="isEditMode">{{ userIntro }}</p>
        </div>

        <div class="margin-bottom">
          <input autocomplete-location class="form-control" ng-show="isEditMode" ng-model="userLocation" placeholder="Where do you live?">
          <a ng-hide="isEditMode" href="#"><span class="fa fa-map-marker"></span> {{ userLocation }}</a>
        </div>

        <wmp-link-collector class="margin-bottom">
      </div>
    </div>

    <div class="row">
      <div class="tab-nav col-xs-12">
        <div wmp-toggle-group wmp-activate-child class="btn-group">
          <a class="btn" href="#!/{{ WMP.username }}/badges">Badges</a>
          <a class="btn" href="#!/{{ WMP.username }}/teaching-resources">Teaching Resources</a>
          <a class="btn" href="#!/{{ WMP.username }}/makes">Makes</a>
          <a class="btn" href="#!/{{ WMP.username }}/likes">Likes</a>
          <a class="btn" href="#!/{{ WMP.username }}/events">Events</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 solid-bg">
        <div ng-view class="main"></div>
      </div>
    </div>
  </div>

  <script src="bower_components/makeapi-client/src/make-api.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>

  <script src="bower_components/locompleter/locompleter.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>

</html>
